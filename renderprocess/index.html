<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EDeskManager</title>
		<style src=""></style>
		<link rel="stylesheet" href="./libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="./libs/font-awesome-4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<script>
			const {app} = require('easyone-electron');
			const {DB, Collections} = require('./core/database');
			app.on('ready', function(app){
				app.setOption('controllersPath', __dirname+'/controllers');
				app.setOption('modalsPath', __dirname+'/modals');
				app.getDB = function(){
					return DB;
				}
				app.getCollections = function(name){
					if(name) return Collections[name];
					return Collections;
				}
				app.loadStyle('mainStyle', __dirname+'/style.less');
				app.start();
			});
		</script>
	</body>
</html>
